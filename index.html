
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Shirt Store</title>
    <link rel="stylesheet" href="style.css">
    <script async
            src="https://js.stripe.com/v3/buy-button.js">
    </script>
</head>
<body>
    <h1>Pineapple Shirt</h1>
    <img src="A_bright_and_colorful_pineapple_shirt,_featuring_a.png" alt="Pineapple Shirt" style="max-width:100%; height:auto;">
    <p>Price: $20.00</p>

    <stripe-buy-button
            buy-button-id=process.evn.BUY_BUTTON_ID;
            publishable-key=process.env.PUBLISHABLE_KEY;
    >
    </stripe-buy-button>
    <script src="script.js"></script>
</body>
</html>
